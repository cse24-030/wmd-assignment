<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Luxury Gems</title>
    <style>
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }
        .add-to-cart {
            background: #1891b6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="products-grid">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="diamondgrillz.jpg" alt="Diamond Ring">
            <h3>Eternity Diamond Ring</h3>
            <p>bwp2,199.00</p>
            <button class="add-to-cart" 
                    data-name="Eternity Diamond Ring"
                    data-price="2199"
                    data-image="diamondgrillz.jpg">
                Add to Cart
            </button>
        </div>
        
        <!-- Product 2 -->
        <div class="product-card">
            <img src="diamondnecklace.jpg" alt="Diamond Necklace">
            <h3>Royal Diamond Necklace</h3>
            <p>bwp3,499.00</p>
            <button class="add-to-cart"
                    data-name="Royal Diamond Necklace"
                    data-price="3499"
                    data-image="diamondnecklace.jpg">
                Add to Cart
            </button>
        </div>
        
        <!-- Add more products as needed -->
    </div>

    <script>
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const product = {
                    name: this.getAttribute('data-name'),
                    price: parseFloat(this.getAttribute('data-price')),
                    image: this.getAttribute('data-image')
                };
                
                // Get existing cart or initialize empty array
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                
                // Check if item already in cart
                const existingItem = cart.find(item => item.name === product.name);
                if (existingItem) {
                    existingItem.quantity = (existingItem.quantity || 1) + 1;
                } else {
                    product.quantity = 1;
                    cart.push(product);
                }
                
                // Save back to localStorage
                localStorage.setItem('cart', JSON.stringify(cart));
                
                alert(`${product.name} added to cart!`);
            });
        });
    </script>
</body>
</html>
